<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejercicio 9 - Selecci√≥n de Caracter√≠sticas</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .input-group {
      margin: 10px 0;
      display: flex;
      flex-direction: column;
      gap: 5px;
      color: white;
    }
    input[type="number"] {
      padding: 5px;
      border-radius: 5px;
      border: none;
      width: 150px;
    }
    .btn-run {
      background-color: #00c851;
      margin-top: 10px;
    }
    .result-box {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      font-family: monospace;
    }
    ul.features {
      padding: 0;
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
    }
    ul.features li {
      width: 30px;
      height: 30px;
      text-align: center;
      border-radius: 5px;
      line-height: 30px;
      background-color: #555;
    }
    ul.features li.active {
      background-color: #00c851;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† Ejercicio 9: Selecci√≥n de Caracter√≠sticas</h1>
    <p>Usamos un algoritmo gen√©tico para seleccionar las caracter√≠sticas m√°s relevantes de un modelo de clasificaci√≥n simulado. Cuantas m√°s caracter√≠sticas activas y √∫tiles, mejor. Penaliza el exceso.</p>

    <div class="input-group">
      <label for="features">N√∫mero total de caracter√≠sticas:</label>
      <input type="number" id="features" value="8" min="4" max="20" />
    </div>

    <div class="input-group">
      <label for="generaciones">N√∫mero de generaciones:</label>
      <input type="number" id="generaciones" value="20" min="1" />
    </div>

    <div class="input-group">
      <label for="poblacion">Tama√±o de poblaci√≥n:</label>
      <input type="number" id="poblacion" value="10" min="2" />
    </div>

    <button class="btn btn-run" onclick="runGA()">‚ñ∂ Ejecutar Algoritmo</button>

    <div class="result-box" id="output"></div>
  </div>

  <script>
    function fitness(ind, max) {
      const act = ind.reduce((a, b) => a + b, 0);
      const useful = ind.filter((v, i) => v === 1 && i % 2 === 0).length; // caracter√≠sticas "√∫tiles"
      return act <= max ? useful : useful - (act - max);
    }

    function createIndividual(n) {
      return Array.from({ length: n }, () => Math.round(Math.random()));
    }

    function createPopulation(size, n) {
      return Array.from({ length: size }, () => createIndividual(n));
    }

    function selection(pop, max) {
      return [...pop].sort((a, b) => fitness(b, max) - fitness(a, max)).slice(0, Math.floor(pop.length / 2));
    }

    function crossover(p1, p2) {
      const point = Math.floor(Math.random() * p1.length);
      return [...p1.slice(0, point), ...p2.slice(point)];
    }

    function mutate(ind) {
      const i = Math.floor(Math.random() * ind.length);
      ind[i] = ind[i] === 1 ? 0 : 1;
      return ind;
    }

    function render(ind) {
      return `<ul class="features">${ind.map((v) => `<li class="${v === 1 ? 'active' : ''}">${v}</li>`).join('')}</ul>`;
    }

    function runGA() {
      const n = parseInt(document.getElementById("features").value);
      const generaciones = parseInt(document.getElementById("generaciones").value);
      const poblacionTam = parseInt(document.getElementById("poblacion").value);
      const max = Math.floor(n / 2) + 1; // l√≠mite razonable de features

      let pop = createPopulation(poblacionTam, n);
      const output = document.getElementById("output");
      output.innerHTML = "";

      for (let gen = 1; gen <= generaciones; gen++) {
        const seleccionados = selection(pop, max);
        const nextGen = [];
        for (let i = 0; i < seleccionados.length; i += 2) {
          const p1 = seleccionados[i];
          const p2 = seleccionados[i + 1] || seleccionados[0];
          nextGen.push(mutate(crossover(p1, p2)));
          nextGen.push(mutate(crossover(p2, p1)));
        }
        pop = nextGen;
        const best = selection(pop, max)[0];
        output.innerHTML += `<strong>Generaci√≥n ${gen}:</strong><br>${render(best)}<br>Aptitud: ${fitness(best, max)}<br><br>`;
      }
    }
  </script>
</body>
</html>
