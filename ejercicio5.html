<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejercicio 5 - N√∫mero Primo M√°s Cercano</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #3d0c02, #8b0000);
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
    }

    .input-group {
      margin: 10px 0;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    input[type="number"] {
      padding: 5px;
      border-radius: 5px;
      border: none;
      width: 100px;
    }

    .btn-run {
      background-color: #6f42c1;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .btn-run:hover {
      background-color: #51279b;
    }

    .result-box {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      font-family: monospace;
      white-space: pre-wrap;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîé Ejercicio 5: Encontrar el N√∫mero Primo M√°s Cercano</h1>
    <p>Este algoritmo gen√©tico intenta encontrar el n√∫mero primo m√°s cercano a un valor dado.</p>

    <div class="input-group">
      <label for="target">N√∫mero objetivo:</label>
      <input type="number" id="target" value="100" />
    </div>

    <div class="input-group">
      <label for="generations">N√∫mero de generaciones:</label>
      <input type="number" id="generations" value="20" min="1" />
    </div>

    <div class="input-group">
      <label for="population">Tama√±o de poblaci√≥n:</label>
      <input type="number" id="population" value="10" min="2" />
    </div>

    <button class="btn-run" onclick="runGA()">‚ñ∂ Ejecutar Algoritmo</button>

    <div class="result-box" id="output"></div>
  </div>

  <script>
    function isPrime(n) {
      if (n < 2) return false;
      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) return false;
      }
      return true;
    }

    function fitness(candidate, target) {
      const penalty = isPrime(candidate) ? 0 : 1000;
      return Math.abs(candidate - target) + penalty;
    }

    function createIndividual(target) {
      return target + Math.floor(Math.random() * 20 - 10);
    }

    function createPopulation(size, target) {
      return Array.from({ length: size }, () => createIndividual(target));
    }

    function selection(pop, target) {
      return [...pop].sort((a, b) => fitness(a, target) - fitness(b, target)).slice(0, Math.floor(pop.length / 2));
    }

    function crossover(p1, p2) {
      return Math.round((p1 + p2) / 2);
    }

    function mutate(n) {
      return n + Math.floor(Math.random() * 10 - 5);
    }

    function runGA() {
      const target = parseInt(document.getElementById("target").value);
      const generations = parseInt(document.getElementById("generations").value);
      const populationSize = parseInt(document.getElementById("population").value);

      let population = createPopulation(populationSize, target);
      const output = document.getElementById("output");
      output.innerHTML = "";

      for (let gen = 1; gen <= generations; gen++) {
        const selected = selection(population, target);
        const nextGen = [];

        for (let i = 0; i < selected.length; i += 2) {
          const p1 = selected[i];
          const p2 = selected[i + 1] || selected[0];
          nextGen.push(mutate(crossover(p1, p2)));
          nextGen.push(mutate(crossover(p2, p1)));
        }

        population = nextGen;
        const best = selection(population, target)[0];
        output.innerHTML += `Generaci√≥n ${gen}:\n` +
          `Mejor candidato: ${best} ` +
          `| ¬øEs primo? ${isPrime(best) ? '‚úÖ S√≠' : '‚ùå No'} ` +
          `| Distancia: ${Math.abs(best - target)}\n\n`;
      }

      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    }
  </script>
</body>
</html>
