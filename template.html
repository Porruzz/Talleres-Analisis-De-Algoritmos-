<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />

    html, body {

      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #3d0c02, #8b0000);
      color: white;

    .container {

      border: none;

    }

      border: none;

      padding: 10px 20px;
      border-radius: 5px;

      font-size: 16px;
      margin-top: 10px;

    .btn-run:hover {

</head>

</html>
