  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejercicio 15 - Optimizaci√≥n PID con AG</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);

      background: rgba(0, 0, 0, 0.3);

      height: 10px;
      background: #e74c3c;
      border-radius: 4px;
      margin: 5px 0;
    }
  </style>

<body>
  <div class="container">
    <h1>üéØ Ejercicio 15: Optimizaci√≥n de Par√°metros PID</h1>
    <p>Usa un algoritmo gen√©tico para encontrar los mejores par√°metros <strong>PID (Kp, Ki, Kd)</strong> que minimicen el error cuadr√°tico acumulado en un sistema simulado.</p>

    <div class="form-wrapper">
      <div class="input-group">
        <label for="generaciones">N√∫mero de generaciones:</label>
        <input type="number" id="generaciones" value="20" min="1" />
      </div>
      <div class="input-group">
        <label for="poblacion">Tama√±o de poblaci√≥n:</label>
        <input type="number" id="poblacion" value="10" min="2" />
      </div>
    </div>

    <button class="btn-run" onclick="runGA()">‚ñ∂ Ejecutar Algoritmo</button>

    <div class="result-box" id="output"></div>
  </div>

  <script>
    function simulatePID([kp, ki, kd]) {
      let error = 0, integral = 0, derivative = 0, lastError = 0, output = 0;
      let totalError = 0;
      const setpoint = 1;
      let actual = 0;

      for (let t = 0; t < 100; t++) {
        error = setpoint - actual;
        integral += error;
        derivative = error - lastError;
        output = kp * error + ki * integral + kd * derivative;
        actual += output * 0.01;
        totalError += error ** 2;
        lastError = error;
      }
      return totalError;
    }

    function createIndividual() {
      return [
        parseFloat((Math.random() * 10).toFixed(2)), // Kp
        parseFloat((Math.random() * 1).toFixed(2)),  // Ki
        parseFloat((Math.random() * 1).toFixed(2))   // Kd
      ];
    }

    function createPopulation(size) {
      return Array.from({ length: size }, createIndividual);
    }

    function fitness(ind) {
      return -simulatePID(ind); // minimizar el error
    }

    function selection(pop) {
      return [...pop].sort((a, b) => fitness(b) - fitness(a)).slice(0, pop.length / 2);
    }

    function crossover(p1, p2) {
      return p1.map((val, i) => (Math.random() < 0.5 ? val : p2[i]));
    }

    function mutate(ind) {
      const i = Math.floor(Math.random() * ind.length);
      if (i === 0) ind[i] = parseFloat((Math.random() * 10).toFixed(2));
      else ind[i] = parseFloat((Math.random() * 1).toFixed(2));
      return ind;
    }

    function runGA() {
      const generaciones = parseInt(document.getElementById("generaciones").value);
      const poblacionTam = parseInt(document.getElementById("poblacion").value);
      let pop = createPopulation(poblacionTam);
      const output = document.getElementById("output");
      output.innerHTML = "";

      for (let gen = 1; gen <= generaciones; gen++) {
        const seleccionados = selection(pop);
        const nextGen = [];

        for (let i = 0; i < seleccionados.length; i += 2) {
          const p1 = seleccionados[i];
          const p2 = seleccionados[i + 1] || seleccionados[0];
          nextGen.push(mutate(crossover(p1, p2)));
          nextGen.push(mutate(crossover(p2, p1)));
        }

        pop = nextGen;
        const best = selection(poblacion)[0];
        const error = -fitness(best).toFixed(3);
        output.innerHTML += `Generaci√≥n ${gen}:\nPID = Kp: ${best[0]}, Ki: ${best[1]}, Kd: ${best[2]}\nError cuadr√°tico: ${error}\n<div class="bar" style="width:${Math.min(error * 10, 100)}%"></div>\n\n`;
      }

      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    }
  </script>
</body>
