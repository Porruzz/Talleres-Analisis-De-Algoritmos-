<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 22 - Optimizaci√≥n de Cartera de Inversi√≥n</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .input-group {
      margin: 10px 0;
      display: flex;
      flex-direction: column;
      color: white;
    }
    input[type="number"] {
      padding: 5px;
      border-radius: 5px;
      border: none;
      width: 120px;
    }
    .btn-run {
      background-color: #2ecc71;
      margin-top: 10px;
    }
    .result-box {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      font-family: monospace;
    }
    .bar {
      height: 10px;
      background: #2ecc71;
      border-radius: 4px;
      margin: 5px 0;
    }
    table {
      width: 100%;
      color: white;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 5px;
      border: 1px solid #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>üíº Ejercicio 22: Optimizaci√≥n de Cartera de Inversi√≥n</h1>
  <p>Usamos algoritmos gen√©ticos para asignar pesos a una cartera simulada de activos financieros y maximizar el rendimiento esperado ajustado por riesgo.</p>

  <div class="input-group">
    <label for="generaciones">N√∫mero de generaciones:</label>
    <input type="number" id="generaciones" value="30" min="1">
  </div>

  <div class="input-group">
    <label for="poblacion">Tama√±o de poblaci√≥n:</label>
    <input type="number" id="poblacion" value="20" min="2">
  </div>

  <button class="btn btn-run" onclick="runGA()">‚ñ∂ Ejecutar Optimizaci√≥n</button>

  <div class="result-box" id="output"></div>
</div>

<script>
  const activos = [
    { nombre: "Acciones", retorno: 0.12, riesgo: 0.20 },
    { nombre: "Bonos", retorno: 0.06, riesgo: 0.10 },
    { nombre: "Fondos", retorno: 0.08, riesgo: 0.12 },
    { nombre: "ETF", retorno: 0.10, riesgo: 0.18 }
  ];

  function createIndividual() {
    let w = Array.from({ length: activos.length }, () => Math.random());
    let sum = w.reduce((a, b) => a + b, 0);
    return w.map(v => parseFloat((v / sum).toFixed(3))); // pesos normalizados
  }

  function createPopulation(size) {
    return Array.from({ length: size }, createIndividual);
  }

  function fitness(ind) {
    let retorno = 0;
    let riesgo = 0;
    for (let i = 0; i < activos.length; i++) {
      retorno += ind[i] * activos[i].retorno;
      riesgo += ind[i] * activos[i].riesgo;
    }
    return retorno / riesgo; // ratio rendimiento/riesgo
  }

  function selection(pop) {
    return [...pop].sort((a, b) => fitness(b) - fitness(a)).slice(0, pop.length / 2);
  }

  function crossover(p1, p2) {
    const child = p1.map((_, i) => (Math.random() < 0.5 ? p1[i] : p2[i]));
    let sum = child.reduce((a, b) => a + b, 0);
    return child.map(v => parseFloat((v / sum).toFixed(3))); // renormaliza
  }

  function mutate(ind) {
    const i = Math.floor(Math.random() * ind.length);
    ind[i] += Math.random() * 0.1 - 0.05;
    let sum = ind.reduce((a, b) => a + b, 0);
    return ind.map(v => parseFloat((v / sum).toFixed(3))); // renormaliza
  }

  function runGA() {
    const generaciones = parseInt(document.getElementById("generaciones").value);
    const poblacionTam = parseInt(document.getElementById("poblacion").value);
    let pop = createPopulation(poblacionTam);
    const output = document.getElementById("output");
    output.innerHTML = "";

    for (let gen = 1; gen <= generaciones; gen++) {
      const seleccionados = selection(pop);
      const nextGen = [];
      for (let i = 0; i < seleccionados.length; i += 2) {
        const p1 = seleccionados[i];
        const p2 = seleccionados[i + 1] || seleccionados[0];
        nextGen.push(mutate(crossover(p1, p2)));
        nextGen.push(mutate(crossover(p2, p1)));
      }
      pop = nextGen;

      const best = selection(pop)[0];
      let retorno = 0, riesgo = 0;
      let table = "<table><tr><th>Activo</th><th>Peso</th><th>Retorno</th><th>Riesgo</th></tr>";
      for (let i = 0; i < activos.length; i++) {
        retorno += best[i] * activos[i].retorno;
        riesgo += best[i] * activos[i].riesgo;
        table += `<tr><td>${activos[i].nombre}</td><td>${(best[i] * 100).toFixed(1)}%</td><td>${(activos[i].retorno * 100).toFixed(1)}%</td><td>${(activos[i].riesgo * 100).toFixed(1)}%</td></tr>`;
      }
      table += "</table>";
      output.innerHTML += `<strong>Generaci√≥n ${gen}:</strong><br>${table}<br>üìà Retorno esperado: ${(retorno * 100).toFixed(2)}%<br>üìâ Riesgo estimado: ${(riesgo * 100).toFixed(2)}%<br>üîÅ Rendimiento/Riesgo: ${(retorno / riesgo).toFixed(2)}<div class='bar' style='width:${Math.min((retorno / riesgo) * 25, 100)}%'></div><br><br>`;
    }
  }
</script>
</body>
</html>
